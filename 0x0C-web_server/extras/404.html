<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Error - Page Not Found</title>
        <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Error Container */
        .error-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        /* Error Title */
        .error-title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        /* Error Message */
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        /* Error Image */
        .error-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        /* Button Styles */
        .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1 class="error-title">404 Error - Page Not Found</h1>
            <p class="error-message">It looks like you're trying to access a page that doesn't exist. Don't worry, it happens to the best of us!</p>
            <img src="https://via.placeholder.com/400x200" alt="Error Image" class="error-image">
            <button class="btn">Go Back Home</button>
        </div>
    </body>
</html>
